<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up || VitalCorp</title>
    <link rel="stylesheet" href="http://localhost:3333/?css=style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="Services.html">Services</a>
        <a href="profile.html">My Profile</a>
      </nav>
    </header>



    <div class="container">
      <div class="content">
      <h2 class="logo"><i class='bx bx-plus-medical' ></i>VitalCorp</h2>
      <div class="text-sci">
        <h2>Welcome!<br><span>To Our Website.</h2>
        <p>Close to Your Heart.
          Compassion. Innovation. Trust. Compassionate care.</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-instagram' ></i></a>
          <a href="#"><i class='bx bxl-twitter' ></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
      </div>
      </div>
      <div class="logreg-box">
        <div class="form-box register">
          <form action="Home.html">
            <h2>Sign Up</h2>

            <div class="input-box">
              <span class="icon"><i class='bx bx-user'></i></span>
              <input type="text" required>
              <label>Name</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bxs-envelope'></i></span>
              <input type="email" required>
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bxs-lock-alt'></i></span>
              <input type="password" required>
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox" required>I agree to <a href="tos.pdf" target="_blank">the terms & conditions</a></label>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="login-register">
              <p>Already Have an Account? <a href="login.html" class="login-link">Sign in</a> </p>
            </div>

          </form>

      </div>
</div>

</div>

<script src="script.js"></script>
  </body>
</html>
